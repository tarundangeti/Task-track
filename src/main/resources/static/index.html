<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
    }
    .task-card {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="container py-5">

  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">ğŸ“ Task Tracker</h2>
    <p class="text-muted">Track and manage your tasks efficiently!</p>
  </div>

  <!-- Task Form -->
  <div class="card p-3 shadow-sm mb-4">
    <form id="taskForm" class="row g-2 align-items-center">
      <div class="col-md-9">
        <input type="text" id="title" class="form-control" placeholder="Enter a task" required />
      </div>
      <div class="col-md-3 text-end">
        <button type="submit" class="btn btn-primary w-100">â• Add Task</button>
      </div>
    </form>
  </div>

  <!-- Task List -->
  <div class="card p-3 shadow-sm">
    <h5 class="mb-3 text-secondary">ğŸ“‹ Task List</h5>
    <ul id="taskList" class="list-group list-group-flush"></ul>
    <p id="emptyMessage" class="text-muted mt-2 d-none">No tasks yet. Add one above!</p>
  </div>

  <script>
    const list = document.getElementById('taskList');
    const form = document.getElementById('taskForm');
    const emptyMessage = document.getElementById('emptyMessage');

    async function loadTasks() {
      const res = await fetch('/api/tasks');   // âœ… relative path
      const tasks = await res.json();
      list.innerHTML = '';
      if (tasks.length === 0) {
        emptyMessage.classList.remove('d-none');
        return;
      }
      emptyMessage.classList.add('d-none');
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center task-card';

        li.innerHTML = `
          <div class="d-flex align-items-center">
            <span class="badge bg-${task.done ? 'success' : 'secondary'} me-2">
              ${task.done ? 'Done' : 'Todo'}
            </span>
            <span class="text-break">${task.title}</span>
          </div>
          <button class="btn btn-sm btn-danger">ğŸ—‘ Delete</button>
        `;

        li.querySelector('button').onclick = async () => {
          await fetch(`/api/tasks/${task.id}`, { method: 'DELETE' });  // âœ… relative path
          loadTasks();
        };

        list.appendChild(li);
      });
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      if (!title) return;
      await fetch('/api/tasks', {   // âœ… relative path
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, done: false })
      });
      form.reset();
      loadTasks();
    };

    loadTasks();
  </script>

</body>
</html>
